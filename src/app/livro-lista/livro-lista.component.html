<main>
  <h1 class='text-center'>Catálogo de Livros</h1>
  <div class='container'>

  <table class='table table-striped'>
    <thead class='text-bg-dark table-dark'>
      <tr>
      <th>Título</th>
      <th>Resumo</th>
      <th>Editora</th>
      <th>Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td class="titulo">
          <p>{{livro.titulo}}</p>
          <button class="btn btn-danger" (click)="excluir(livro.codigo)">
            Excluir
          </button>
        </td>
        <td class="resumo">{{livro.resumo}}</td>
        <td class="editora">{{obterNome(livro.codEditora)}}</td>
        <td class="autores">
          <ul>
            <li *ngFor="let autor of livro.autores">
              {{autor}}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</main>
